<link rel="stylesheet" href="user.css">
<script src="user.js"></script>
<form class="user">
	<table>
		<tr>
			<th>Name</th>
			<td><input name="name"></td>
		</tr>
		<tr>
			<th>Email</th>
			<td><input name="email" type="email"></td>
		</tr>
		<tr>
			<th>Phone</th>
			<td><input name="phone" type="tel"></td>
		</tr>
		<tr>
			<th>Date of Birth</th>
			<td><input name="dob" type="date" placeholder="dd/mm/yyyy"></td>
		</tr>
		<tr>
			<th>Gender</th>
			<td>
				<select name="gender">
					<option>Female</option>
					<option>Male</option>
					<option>Non-binary</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>About</th>
			<td><textarea name="about"></textarea></td>
		</tr>
	</table>
</form>
